<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="jakarta.faces.html"
	xmlns:f="jakarta.faces.core"
	xmlns:pt="jakarta.faces.passthrough"
	xmlns:jsf="jakarta.faces"
	xmlns:ui="jakarta.faces.facelets"
	xmlns:p="primefaces">
	  
	  <h:head>
	  	<title>Manejo de Cuentas</title>
	  </h:head>
	  <h:body>
	  	<div class="card">
	  		<div class="flex justify-content-center
	  		 flex-warp card-container yellow-container">
	  		 <H3>Sistema de Cuentas Bancarias</H3></div>
	  	</div>
	  	
	  	<div class="card">
	  		<p:dataTable value="#{indexControlador.cuentas}" var="cuenta">
	  			<div>Valores de la Tabla:</div>
	  			<h:outputText value="#{cuenta.nombre}"/>
	  		</p:dataTable>
	  	</div>
	  </h:body>
</html>
